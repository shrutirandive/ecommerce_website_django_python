{% extends 'base.html' %}


{% block content %}
{% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
{% load cart %}
{% load custom_filter %}
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form action="/checkout" method="POST">

            {% csrf_token %}

            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <h2 class="text-center">Checkout form</h2>
            <!-- fullname -->
            <div class="form-group">
              <input required type="fullname"
               name="fullname" id=""
              value="{{values.fullname}}"
              class=" form-control-sm form-control" placeholder=" Full Name">
          </div>
          <!-- email -->
          <div class="form-group">
            <input required type="email"
             name="email" id=""
            value="{{values.email}}"
            class=" form-control-sm form-control" placeholder=" Email">
        </div>
          <!-- address -->
            <div class="form-group">
                <input required type="address"
                 name="address" id=""
                value="{{values.address}}"
                class=" form-control-sm form-control" placeholder=" Address">
            </div>
            <!-- city -->
            <div class="form-group">
                <input type="city"
                name="city"
                id="" id=""
                value="{{values.city}}"
                 class="form-control form-control-sm" placeholder=" City">
            </div>
            <!-- pincode -->
            <div class="form-group">
              <select class="form-control form-control-sm" name="pincode" required>
                <option value="pincode">Pincode</option>
                <option value="400601">400601</option>
                <option value="400602">400602</option>
                <option value="400604">400604</option>
                <option value="400608">400608</option>
              </select>              
          </div>
          <!-- phone -->
            <div class="form-group">
                <input type="phone"
                name="phone"
                id="" id=""
                value="{{values.phone}}"
                 class="form-control form-control-sm" placeholder=" Phone">
            </div>
            <!-- <div class="form-group"><button class="btn btn-info btn-block" type="submit">order</button></div> -->
            <a href="#" data-toggle="modal" data-target="#exampleModal" class="btn btn-info btn-block">Submit</a>
            
      <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Thank you</h5>
                      <hr>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="m-2 p-3">
                              <p>Your order is placed successfully !!</p>
                              <input href="/orders" type="submit" class="btn float-right btn-outline-info col-lg-6" value="done">
                        
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
      <!-- modal -->
        </form>
    </div>
</div>
{% include 'footer.html' %}	
{% endblock %}
